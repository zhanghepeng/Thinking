UserParameter=custom.vfs.dev.write.ms[*],grep -m 1 $1 /proc/diskstats         | awk '{print $$11}'
UserParameter=custom.vfs.dev.io.active[*],grep -m 1 $1 /proc/diskstats        | awk '{print $$12}'
